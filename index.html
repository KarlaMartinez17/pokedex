<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="principal-container">
        <img id="logo" src="assets/image/Pokemon-logo.svg">
        <div class="form-container">
            <form id="search-form">

    </section>
    <div class="site-container" id="container">
        <ul id="back-info-container"></ul>
    </div>
</body>

<script src="js/app.js"></script>

</html>
